<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <div class="hero"><img width="75" src="./hero img/flipkart-plus.png" alt="Flipkart">
                    <div class="hero-txt"><a>Explore <span class="text-plus">Plus</span><span><img width=" 10"
                                    src="./hero img/plus.png" alt="plus"></span></a></div>
                </div>
                <input type="text" name="" placeholder="Search for products,brands and more" id="search-area">
                <div class="login-btn"><a href="#">Login</a></div>
                <a class="nav-link" href="#">Become a seller</a>
                <a class="nav-link" href="#">More</a>
                <a class="nav-link" href="#">Cart</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="menu-items">
            <div class="grocery"><img width="64" src="./menu-items img/grocery.webp" alt="Grocery Img">
                <p class="menu-name">Grocery</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/appliances.webp" alt="Appliances" Img">
                <p class="menu-name">Appliances</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/electronics.webp" alt="Electronics" Img">
                <p class="menu-name">Electronics</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/fashion.webp" alt="Fashion Img">
                <p class="menu-name">Fashion</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/home.webp" alt="home">
                <p class="menu-name">Home</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/mobiles.webp" alt="mobiles">
                <p class="menu-name">Mobiles</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/top-offeres.webp" alt="top offers">
                <p class="menu-name">Top Offers</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/travel.webp" alt="travel">
                <p class="menu-name">Travel</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/beauty toys more.png" alt="beauty toys">
                <p class="menu-name">Beauty, toys & More</p>
            </div>
            <div class="grocery"><img width="64" src="./menu-items img/Vechiles.webp" alt="vechiles">
                <p class="menu-name">Vechiles</p>
            </div>
        </div>
        <div class="img-slider">
            <span class="previous">&#10094;</span>
            <span class="next">&#10095;</span>

            <section class="slides-row">
                <!-- <div class="slide"><img src="./big-slide img/fridge.webp" alt=""></div>
                <div class="slide"><img src="./big-slide img/phone.webp" alt=""></div>
                <div class="slide"><img src="./big-slide img/plane30b0e892420793da.webp" alt=""></div> -->
            </section>
        </div>
    </main>

    <footer class="all-center">
        <p class="text-center">Copyright&copy; All Rights Reserved</p>
    </footer>
</body>

</html>
